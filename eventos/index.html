<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eventos">
    <link rel="shortcut icon" href="https://mindhubweb.com/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Eventos </title>
</head>
<body>
    
    <div class="min-h-screen w-full flex gap-5 justify-center items-center flex-col bg-zinc-800 text-white">
       
<!-- 
        <button id="btn" class="p-2 border w-20" > click </button>
        <h2>contandor: <span id="contador"></span></h2>
 -->
     
        <form class="w-3/4 flex flex-col gap-5 border p-5" id="formulario">
            <label for="nombre-js">Nombre</label>
            <input class="text-blue-800" type="text" id="nombre-js" name="nombre">

            <label for="apodo-js">Apodo</label>
            <input class="text-blue-800" type="text" id="apodo-js" name="apodo">

            <div class="flex gap-3">
                <label for="tecnologias"> Tecnologias</label>
                <select class="text-blue-800" name="tecnologias" id="tecnologias-js">
                    <option value="JS"> Javascript</option>
                    <option value="React"> React</option>
                    <option value="Java"> Java</option>
                </select>
            </div>

            <label for="color-js">Color favorito</label>
            <input type="color" name="color" id="color-js">

            <input class="p-2 border" type="submit" value="Agregar Mentor">
        </form>

        <section class="flex flex-wrap justify-center items-center p-5 gap-3" id="contenedor-mentores">
            <h2 class="w-full text-center">Mentores</h2>

         
        </section>
    </div>
    
    
    <script type="module" src="./tailwind.config.js"></script>
    <script src="./data.js"></script>
    <script src="./main.js"></script>
</body>
</html>
